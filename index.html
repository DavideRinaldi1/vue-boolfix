<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolfix</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- myStyle -->
        <link rel="stylesheet" href="style.css">
        <!-- VueJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="img/logo.png" alt="logo" />
                    <div class="menu-dx">
                        <input 
                        type="text" 
                        placeholder="Cerca..." 
                        v-model="searchInput"
                        @keydown.enter="searchFilm">
                        <button @click="searchFilm">CERCA</button>
                    </div>
                </div>
            </header>
            <div class="film-container container">
                <template v-for="film in movies">
                    <div class="card">
                        <img v-if="film.poster_path" :src="'https://image.tmdb.org/t/p/w500/' + film.poster_path" alt="poster film">
                        <img v-else src="img/notAvailable.png" alt="">
                        <h3 v-if="film.title">{{film.title}}</h3>
                        <h3 v-if="film.name">{{film.name}}</h3>
                        <h4 v-if="film.original_title">{{film.original_title}}</h4>
                        <h4 v-if="film.original_name">{{film.original_name}}</h4>
                        <span class="lang"><img @error="flagDefault" :src="'img/' + film.original_language + '.png'" alt="Lingua"></span>
                        <ul class="rate">
                            <li>
                                <i v-for="vote in starsvote(film.vote_average)" class="fas fa-star"></i>
                                <i v-for="el in (5 - starsvote(film.vote_average))" class="fas fa-star" id="notVoted"></i>
                            </li>
                        </ul>
                    </div>
                </template>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
