<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!-- myStyle -->
        <link rel="stylesheet" href="style.css">
        <!-- VueJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="logo.png" alt="logo" />
                    <div class="menu-dx">
                        <input 
                        type="text" 
                        placeholder="Cerca..." 
                        v-model="searchInput"
                        @keydown.13="searchFilm">
                        <button @click="searchFilm">CERCA</button>
                    </div>
                </div>
            </header>
            <div class="film-container container">
                <template v-for="film in movie">
                    <div class="card">
                        <img :src="'https://image.tmdb.org/t/p/w500/' + film.poster_path" alt="poster film">
                        <h3>{{film.title}}</h3>
                        <h4>{{film.original_title}}</h4>
                        <span class="lang">Language: {{film.original_language}}</span>
                        <span class="rate">Rate: {{film.vote_average}}</span>
                    </div>
                </template>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
